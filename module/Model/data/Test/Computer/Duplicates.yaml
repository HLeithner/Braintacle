# Fixture for DuplicatesTest

# Computer #1 is unique, computer #2 and #3 are duplicates on all criteria
hardware:
  -
    id: 1
    deviceid: "ClientId1"
    name: "Name1"
    lastcome: "2013-12-23 13:01:33"
  -
    id: 2
    deviceid: "ClientId2"
    name: "Name2"
    lastcome: "2013-12-23 13:02:33"
  -
    id: 3
    deviceid: "ClientId3"
    name: "Name2"
    lastcome: "2013-12-23 13:03:33"
  -
    # Group entries that should be ignored despite duplicate names
    id: 4
    name: "Name1"
    deviceid: "_SYSTEMGROUP_"
  -
    id: 5
    name: "Name2"
    deviceid: "_SYSTEMGROUP_"

bios:
  -
    hardware_id: 1
    ssn: "unique"
    assettag: "unique"
  -
    hardware_id: 2
    ssn: "duplicate"
    assettag: "duplicate"
  -
    hardware_id: 3
    ssn: "duplicate"
    assettag: "duplicate"

# Custom fields that should be merged
accountinfo:
  -
    hardware_id: 1
    tag: "Custom1"
  -
    hardware_id: 2
    tag: "Custom2"
  -
    hardware_id: 3
    tag: "Custom3"

# Package assignments for duplicates that should be merged
devices:
  -
    hardware_id: 2
    name: "DOWNLOAD"
    ivalue: 1
    tvalue: "NOTIFIED"
  - # Should be merged too
    hardware_id: 2
    name: "DOWNLOAD_FORCE"
    ivalue: 1
    tvalue: null
  - # Should not be merged
    hardware_id: 2
    name: "DOWNLOAD_SWITCH"
    ivalue: 0
    tvalue: null
  -
    hardware_id: 2
    name: "DOWNLOAD"
    ivalue: 2
    tvalue: "NOTIFIED"
  -
    hardware_id: 3
    name: "DOWNLOAD"
    ivalue: 2
    tvalue: "SUCCESS"
  -
    hardware_id: 3
    name: "DOWNLOAD"
    ivalue: 3
    tvalue: "SUCCESS"

# Group memberships that should be merged
groups_cache:
  - hardware_id: 2
    group_id: 4
    static: 1
  - hardware_id: 2
    group_id: 5
    static: 1
  - hardware_id: 3
    group_id: 4
    static: 1

# Network interfaces
networks:
  -
    hardware_id: 1
    macaddr: "00:00:5E:00:53:00"
  -
    hardware_id: 2
    macaddr: "00:00:5E:00:53:01"
  -
    hardware_id: 3
    macaddr: "00:00:5E:00:53:01"

# Blacklists for duplicate criteria used above
blacklist_macaddresses:
  -
    macaddress: "00:00:5E:00:53:01"
blacklist_serials:
  -
    serial: "duplicate"
braintacle_blacklist_assettags:
  -
    assettag: "duplicate"
